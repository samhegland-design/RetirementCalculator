<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balance Tracker Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ’° Balance Tracker</h1>
            <button id="refreshBtn" class="refresh-btn">â†» Refresh</button>
        </header>

        <div class="summary-cards">
            <div class="card">
                <h3>Total Net Worth</h3>
                <p class="amount" id="totalBalance">$0.00</p>
            </div>
            <div class="card">
                <h3>Last Updated</h3>
                <p class="date" id="lastUpdate">-</p>
            </div>
            <div class="card">
                <h3>Change Since Last</h3>
                <p class="amount" id="lastChange">$0.00</p>
            </div>
        </div>

        <div class="accounts-section">
            <h2>Current Balances</h2>
            <div id="accountsList" class="accounts-list"></div>
        </div>

        <div class="chart-section">
            <div class="chart-header">
                <h2>Balance History</h2>
                <div class="chart-controls">
                    <label for="startDateFilter">Start Date:</label>
                    <select id="startDateFilter">
                        <option value="all">All Time</option>
                    </select>
                </div>
            </div>
            <div class="chart-container">
                <canvas id="historyChart"></canvas>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>
</body>
</html>
