<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balance Tracker Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ’° Balance Tracker</h1>
            <button id="refreshBtn" class="refresh-btn">â†» Refresh</button>
        </header>

        <div class="summary-cards">
            <div class="card summary-card">
                <div class="summary-header">
                    <select id="balanceSelector" class="balance-selector">
                        <option value="Total">Total Net Worth</option>
                        <option value="401k">401k</option>
                        <option value="Checking">Checking</option>
                        <option value="IRAs">IRAs</option>
                        <option value="Home">Home</option>
                        <option value="529">529</option>
                        <option value="Pension">Pension</option>
                        <option value="HSA">HSA</option>
                        <option value="Stock Opt.">Stock Options</option>
                    </select>
                </div>
                <div class="summary-grid">
                    <div class="summary-item">
                        <h3>Current Balance</h3>
                        <p class="amount" id="currentBalance">$0.00</p>
                    </div>
                    <div class="summary-item">
                        <h3>Change Past Month</h3>
                        <p class="amount" id="monthChange">$0.00</p>
                    </div>
                    <div class="summary-item">
                        <h3>Change Past Year</h3>
                        <p class="amount" id="yearChange">$0.00</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="accounts-section">
            <h2>Current Balances</h2>
            <div id="accountsList" class="accounts-list"></div>
        </div>

        <div class="chart-section">
            <div class="chart-header">
                <h2>Balance History</h2>
                <div class="chart-controls">
                    <label for="startDateFilter">Start Date:</label>
                    <select id="startDateFilter">
                        <option value="all">All Time</option>
                    </select>
                </div>
            </div>
            <div class="chart-container">
                <canvas id="historyChart"></canvas>
            </div>
            <div class="chart-toggles">
                <label class="toggle-label">
                    <input type="checkbox" class="account-toggle" value="Total">
                    <span>Total Net Worth</span>
                </label>
                <label class="toggle-label">
                    <input type="checkbox" class="account-toggle" value="401k">
                    <span>401k</span>
                </label>
                <label class="toggle-label">
                    <input type="checkbox" class="account-toggle" value="Checking">
                    <span>Checking</span>
                </label>
                <label class="toggle-label">
                    <input type="checkbox" class="account-toggle" value="IRAs">
                    <span>IRAs</span>
                </label>
                <label class="toggle-label">
                    <input type="checkbox" class="account-toggle" value="Home">
                    <span>Home</span>
                </label>
                <label class="toggle-label">
                    <input type="checkbox" class="account-toggle" value="529">
                    <span>529</span>
                </label>
                <label class="toggle-label">
                    <input type="checkbox" class="account-toggle" value="Pension">
                    <span>Pension</span>
                </label>
                <label class="toggle-label">
                    <input type="checkbox" class="account-toggle" value="HSA">
                    <span>HSA</span>
                </label>
                <label class="toggle-label">
                    <input type="checkbox" class="account-toggle" value="Stock Opt.">
                    <span>Stock Opt.</span>
                </label>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js?v=10"></script>
</body>
</html>
